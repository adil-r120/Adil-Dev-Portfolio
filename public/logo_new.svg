<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern Hexagon Background -->
  <path d="M100 10 L190 55 L190 145 L100 190 L10 145 L10 55 Z" 
        fill="none" 
        stroke="url(#orangeGradient)" 
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Text AR -->
  <text x="50%" y="68%" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="url(#orangeGradient)" filter="url(#glow)">AR</text>
  
  <!-- Accent Dot -->
  <circle cx="160" cy="160" r="10" fill="url(#orangeGradient)" />
</svg>
